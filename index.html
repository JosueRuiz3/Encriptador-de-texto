<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="./assets/logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <main class="container">

        <section class="container-encriptador">

            <textarea class="container-encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="container-encriptador-aviso">
                <img src="./assets/aviso.svg" alt="Imagen Aviso" class="container-img-aviso">
                <p class="container-texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="container-encriptador-botones">
                <button type="submit" class="container-encriptador-boton-encriptar">Encriptar!</button>
                <button type="submit" class="container-encriptador-boton-desencriptar">Desencriptar!</button>
            </div>
            
        </section>

        <section class="section-tarjeta">

            <div class="container-tarjeta">
                <img src="./assets/muneco.png" alt="Imagen Muñeco" class="container-tarjeta-img-muñeco">
                <p class="container-tarjeta-texto-uno">Ningún mensaje fue encontrado</p>
                <p class="container-tarjeta-texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>

        <textarea type="mensaje" class="section-tarjeta-evaluar" readonly></textarea>
        <button type="submit" class="section-tarjeta-boton-copiar">Copiar</button>

        </section>  

        <p class="section-tarjeta-copiado-msg">Texto copiado!</p>

    </main>

    <footer class="footer">
        <p class="footer-copyright">Desarrollado por Andy Ruiz</p>
        <a class="footer-logo" href="https://www.linkedin.com/in/andy-josu%C3%A9-ruiz-d%C3%ADaz/" rel="">
            <img src="./assets/linkedin.png" alt="Logo Linkedin" class="footer-logo-linked">
        </a>
        <a class="footer-logo" href="https://github.com/JosueRuiz3" rel="">
            <img src="./assets/github.png" alt="Logo Github" class="footer-logo-git">
        </a>
    </footer>

    <script src="./app.js"></script>

</body>
</html>
